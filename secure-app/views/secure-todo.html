<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li span {
            margin-right: 10px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            cursor: pointer;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        form input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Secure To-Do List</h2>
    
    <ul>
        <% console.log(tasks); tasks.forEach(task => { %>
            <li>
                <span><%= task.task %></span>
                <a href="/secure-delete-task/<%= task.id %>">Delete</a>
            </li>
        <% }); %>
    </ul>
    <form action="/secure-todo" method="post">
        <label for="task">New Task:</label>
        <input type="text" id="task" name="task" required>
        <button type="submit">Add Task</button>
    </form>

    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
